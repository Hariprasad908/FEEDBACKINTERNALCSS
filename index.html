<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <div class="container">
        <h2>Feedback Form(External css)</h2>
        <form>
            <label for="name">Name</label>
            <input type="text" id="name" placeholder="Enter your name">

            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter your email">

            <label for="phone">Phone</label>
            <input type="tel" id="phone" placeholder="Enter your phone number">

            <label for="rating">Rating</label>
            <select id="rating">
                <option value="" disabled selected>Select a rating</option>
                <option value="1">1 - Poor</option>
                <option value="2">2 - Fair</option>
                <option value="3">3 - Good</option>
                <option value="4">4 - Very Good</option>
                <option value="5">5 - Excellent</option>
            </select>

            <label for="questions">Any Questions Regarding Product or Service?</label>
            <textarea id="questions" rows="3" placeholder="Enter your questions here"></textarea>

            <label for="comments">Additional Comments</label>
            <textarea id="comments" rows="3" placeholder="Enter your feedback"></textarea>

            <button type="submit">Submit Feedback</button>
        </form>
    </div>

</body>
</html>
