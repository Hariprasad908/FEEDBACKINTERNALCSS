<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <!-- Link to external CSS -->
    <link rel="stylesheet" href="styles.css">
    
    <!-- Internal CSS -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f0f0f0;
        }

        .form-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
           
            color: #555;
        }

        .required::after {
            content: " *";
            color: red;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }


        .submit-btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        .submit-btn:hover {
            background-color: #45a049;
        }
        .rating-group{
            display: flex;
            flex-direction: row;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Customer Feedback Form(Internal CSS)</h2>
        
        <form>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name">
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email">
            </div>

            <div class="form-group">
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter your phone number">
            </div>

            <div class="form-group">
                <label class="required">Rating:</label>
                <div class="rating-group">
                    <input type="radio" id="star5" name="rating" value="5" required>
                    <label for="star5">5</label>
                    <input type="radio" id="star4" name="rating" value="4">
                    <label for="star4">4</label>
                    <input type="radio" id="star3" name="rating" value="3">
                    <label for="star3">3</label>
                    <input type="radio" id="star2" name="rating" value="2">
                    <label for="star2">2</label>
                    <input type="radio" id="star1" name="rating" value="1">
                    <label for="star1">1</label>
                </div>
            </div>

            <div class="form-group">
                <label for="questions" class="required">Questions regarding product or service:</label>
                <textarea id="questions" name="questions" rows="4" required placeholder="Enter your questions here"></textarea>
            </div>

            <div class="form-group">
                <label for="comments">Additional Comments:</label>
                <textarea id="comments" name="comments" rows="4" placeholder="Enter any additional comments"></textarea>
            </div>

            <button type="submit" class="submit-btn">Submit Feedback</button>
        </form>
    </div>
</body>
</html>
